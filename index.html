<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Dropdown Menu</title>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Navigation Menu Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Calculator Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- =========== NAVIGATION HEADER =========== -->
  <header class="header">
    <nav class="nav container">
      <div class="nav__data">
        <a href="#" class="nav__logo">
          <i class="ri-planet-line"></i> Company
        </a>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line nav__burger"></i>
          <i class="ri-close-line nav__close"></i>
        </div>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link">Company</a></li>

          <!-- Dropdown 1 -->
          <li class="dropdown__item">
            <div class="nav__link">
              Analytics <i class="ri-arrow-down-s-line dropdown__arrow"></i>
            </div>
            <ul class="dropdown__menu">
              <li><a href="#" class="dropdown__link"><i class="ri-pie-chart-line"></i> Overview</a></li>
              <li><a href="#" class="dropdown__link"><i class="ri-arrow-up-down-line"></i> Transactions</a></li>
              <li class="dropdown__subitem">
                <div class="dropdown__link"><i class="ri-bar-chart-line"></i> Reports <i class="ri-add-line dropdown__add"></i></div>
                <ul class="dropdown__submenu">
                  <li><a href="#" class="dropdown__sublink"><i class="ri-file-list-line"></i> Documents</a></li>
                  <li><a href="#" class="dropdown__sublink"><i class="ri-cash-line"></i> Payments</a></li>
                  <li><a href="#" class="dropdown__sublink"><i class="ri-refund-2-line"></i> Refunds</a></li>
                </ul>
              </li>
            </ul>
          </li>

          <li><a href="#" class="nav__link">Products</a></li>

          <!-- Dropdown 2 -->
          <li class="dropdown__item">
            <div class="nav__link">
              Users <i class="ri-arrow-down-s-line dropdown__arrow"></i>
            </div>
            <ul class="dropdown__menu">
              <li><a href="#" class="dropdown__link"><i class="ri-user-line"></i> Profiles</a></li>
              <li><a href="#" class="dropdown__link"><i class="ri-lock-line"></i> Accounts</a></li>
              <li><a href="#" class="dropdown__link"><i class="ri-message-3-line"></i> Messages</a></li>
            </ul>
          </li>

          <li><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- =========== CALCULATOR SECTION =========== -->
  <main>
    <div class="calculator">
      <div class="calculation">
        <div class="display">
          <input type="text" id="input" placeholder="0" disabled />
        </div>
        <div class="buttons">
          <!-- Row 1 -->
          <button data-number="(" class="side-button button">(</button>
          <button data-number=")" class="side-button button">)</button>
          <button data-number="AC" id="clear" class="operation-button button">AC</button>
          <button data-number="DEL" id="erase" class="operation-button button">DEL</button>
          <button data-number="/" class="operation-button button">/</button>
          <button data-number="*" class="operation-button button">*</button>

          <!-- Row 2 -->
          <button data-number="^2" class="side-button button">^2</button>
          <button data-number="^3" class="side-button button">^3</button>
          <button data-number="7" class="digit-button button">7</button>
          <button data-number="8" class="digit-button button">8</button>
          <button data-number="9" class="digit-button button">9</button>
          <button data-number="-" class="operation-button button">-</button>

          <!-- Row 3 -->
          <button data-number="√(" class="side-button button">√</button>
          <button data-number="∛(" class="side-button button">∛</button>
          <button data-number="6" class="digit-button button">6</button>
          <button data-number="5" class="digit-button button">5</button>
          <button data-number="4" class="digit-button button">4</button>
          <button data-number="+" class="operation-button button">+</button>

          <!-- Row 4 -->
          <button data-number="!" class="side-button button">!</button>
          <button data-number="sin(" class="side-button button">sin(</button>
          <button data-number="1" class="digit-button button">1</button>
          <button data-number="2" class="digit-button button">2</button>
          <button data-number="3" class="digit-button button">3</button>
          <button data-number="=" id="equal" class="operation-button">=</button>

          <!-- Row 5 -->
          <button data-number="cos(" class="side-button button">cos(</button>
          <button data-number="tan(" class="side-button button">tan(</button>
          <button data-number="0" id="zero" class="digit-button button">0</button>
          <button data-number="." class="digit-button button">.</button>
        </div>
      </div>
      <div class="history">
        <h2 id="historyTitle">History</h2>
        <div id="historyContent"></div>
      </div>
    </div>
  </main>

  <!-- =========== SCRIPTS =========== -->
  <script src="assets/js/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
